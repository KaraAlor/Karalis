name: Publish Projects

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
jobs:
  build:
    uses: ./.github/workflows/build.yml

  pages:
    if: success()
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os:
          - ubuntu-latest

    steps:
      - name: Git Checkout
        uses: actions/checkout@v2 #https://github.com/actions/checkout

      - name: Download build artifacts
        continue-on-error: true
        uses: actions/download-artifact@v1
        with:
            name: build-${{ matrix.os }}
            path: release

      - name: Deploy gh-pages
        continue-on-error: true
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: pages
          folder: release
          target-folder: release/${{ matrix.proj }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.release.outputs.upload_url }}
      tag: ${{ steps.release.outputs.automatic_releases_tag }}

    steps:
      - uses: "marvinpinto/action-automatic-releases@latest"
        id: release
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false

  release-build:
    if: success()
    needs: [build, release]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest

    steps:
      - name: Download build artifacts
        continue-on-error: true
        id: artifact
        uses: actions/download-artifact@v1
        with:
            name: build-${{ matrix.os }}

      - uses: edgarrc/action-7z@v1
        if: steps.artifact.conclusion == 'success'
        with:
          args: 7z a -t7z -mx=9 release.7z ./

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
        # This pulls from the RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`.
        # See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          upload_url: ${{needs.release.outputs.upload_url}}
          asset_path: ./release.7z
          asset_name: Release-${{ matrix.os }} ${{ steps.version.outputs.version }}
          asset_content_type: application/x-7z-compressed
